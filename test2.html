<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hide Navbar on Scroll Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      z-index: 1000;
      transition: top 0.3s;
    }
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    .section1 { background: #f7b267; }
    .section2 { background: #7ebc89; }
    .section3 { background: #6699cc; }
  </style>
</head>
<body>
  <nav>
    Sticky Navbar
  </nav>
  <section class="section1">
    Section 1
  </section>
  <section class="section2">
    Section 2
  </section>
  <section class="section3">
    Section 3
  </section>
  <script>
    let lastScrollY = window.scrollY;
    const nav = document.querySelector('nav');

    window.addEventListener('scroll', () => {
      if (window.scrollY > lastScrollY) {
        // Scrolling down
        nav.style.top = '-60px'; // Hide nav (matches nav height)
      } else {
        // Scrolling up
        nav.style.top = '0';
      }
      lastScrollY = window.scrollY;
    });
  </script>
</body>
</html>
