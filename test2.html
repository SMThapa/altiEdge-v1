<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Scrollbar Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      /* Optional: Always show vertical scrollbar in demo */
      height: 100vh;
      overflow-y: scroll;
    }

    /* ---------- Custom Scrollbar Styles ---------- */
    /* Works in Chrome, Edge, and Safari */
    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #e0e0e0;
      border-radius: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 6px;
      border: 3px solid #e0e0e0;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    /* Removes arrow buttons in Chrome, Edge, Safari */
    ::-webkit-scrollbar-button {
      display: none;
      height: 0;
      width: 0;
    }


    /* For Firefox */
    html {
      scrollbar-width: thin;           /* "auto" or "thin" */
      scrollbar-color: #888 #e0e0e0;   /* thumb and track */
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      z-index: 1000;
      transition: top 0.3s;
    }
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    .section1 { background: #f7b267; }
    .section2 { background: #7ebc89; }
    .section3 { background: #6699cc; }
  </style>
</head>
<body>
  <nav>
    Sticky Navbar
  </nav>
  <section class="section1">
    Section 1
  </section>
  <section class="section2">
    Section 2
  </section>
  <section class="section3">
    Section 3
  </section>
  <script>
    let lastScrollY = window.scrollY;
    const nav = document.querySelector('nav');

    window.addEventListener('scroll', () => {
      if (window.scrollY > lastScrollY) {
        nav.style.top = '-60px';
      } else {
        nav.style.top = '0';
      }
      lastScrollY = window.scrollY;
    });
  </script>
</body>
</html>
