<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Footer with Background Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .footer-section {
      height: 40vh;
      position: relative;
      background: #222;
      color: #fff;
      padding: 60px 0 40px 0;
      overflow: hidden;
    }
    .footer-bg-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10vw;
      font-weight: bold;
      color: rgba(255,255,255,0.05);
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
      z-index: 1;
      letter-spacing: .1em;
    }
    .footer-content {
      position: relative;
      z-index: 2;
      text-align: center;
    }
  </style>
</head>
<body>
  <footer class="footer-section">
    <div class="footer-bg-text">altiedge</div>
    <div class="footer-content">
      <p>&copy; 2025 Altiedge. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
